<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            text-align: center;
            font-size: 40px;
        }
        
        #time {
            font-size: 50px;
            color: blueviolet;
        }
    </style>
</head>

<body>

    <div class="container">
        My Clock!
        <h1 id="time"> </h1>
    </div>
    <script>
        //setTimeout  - this let's us run a function after a certain amount / interval of time
        function myName(fname, lname) {
            console.log("My name is " + fname + " " + lname)
        }
        myName('Gargi', 'Chakraborty')
        setTimeout(myName, 6000, 'Gargi', 'Chakraborty') // function_name, no_of_milli_seconds, argumets
        timeInterval = setTimeout(myName, 5000, 'Gargi', 'Chakraborty') // function_name, no_of_milli_seconds, argumets
        console.log(timeInterval)
        clearTimeout(timeInterval)

        //setInt - this let 's us run a function repeatedly after a certain amount / interval of time
        timeInterval = setInterval(myName, 5000, 'Gargi', 'Chakraborty')
        clearInterval(timeInterval)
        setTimeout(myName(), 5000, "Gargi", "Chakraborty") // don't call the function inside your settimeout


        function myClock() {

            /*  let time= new Date();
             console.log(time)
             const nitin=document.querySelector('#time')
             nitin.innerHTML= time */
            let today1 = new Date();
            let time = today1.getHours() + ':' + today1.getMinutes() + ':' + today1.getSeconds()
            let date = today1.getDate() + '-' + (today1.getMonth() + 1) + '-' + today1.getFullYear()
            let dateTime = `my date ${date} and the clock says ${time}`
            console.log(time)
            const myDateTime = document.querySelector('#time')
            myDateTime.innerHTML = dateTime

        }

        //myClock()
        setInterval(myClock, 1000)
    </script>
</body>
