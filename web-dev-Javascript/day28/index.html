<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>video player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" />
    <link rel="stylesheet" href="./style.css">

    <script src="https://kit.fontawesome.com/01cadf6657.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="player">
        <video class="video" src="https://pixabay.com/videos/lioness-predator-dangerous-big-cat-118059/"> 
        <!-- <video class="video " src="https://media.istockphoto.com/videos/young-asian-family-having-fun-outdoors-in-park-video-id1346835560 "></video>
        <video class="video " src='https://pixabay.com/videos/nature-waterfall-trees-forest-114144/'> -->
        <!-- </video> -->
        <div class="show-controls ">
            <div class="controls-container ">
                <!-- Progress Bar -->
                <div class="progress-range " title="Seek ">
                    <div class="progress-bar "></div>
                </div>
                <div class="control-group ">
                    <!-- Left Controls -->
                    <div class="controls-left ">
                        <!-- Play/Pause -->
                        <div class="play-controls ">
                            <i class="fas fa-play " title="Play " id="play-btn "></i>
                        </div>
                        <!-- Volume -->
                        <div class="volume ">
                            <div class="volume-icon ">
                                <i class="fas fa-volume-up " title="Mute " id="volume-icon "></i>
                            </div>
                            <div class="volume-range " title="Change Volume ">
                                <div class="volume-bar "></div>
                            </div>
                        </div>
                    </div>
                    <!-- Right Controls -->
                    <div class="controls-right ">
                        <!-- Speed -->
                        <div class="speed " title="Playback Rate ">
                            <select name="playbackRate " class="player-speed ">
                                <option value="0.5 ">0.5 x</option>
                                <option value="0.75 ">0.75 x</option>
                                <option value="1 " selected>1.0 x</option>
                                <option value="1.5 ">1.5 x</option>
                                <option value="2 ">2.0 x</option>
                            </select>
                        </div>
                        <!-- Time -->
                        <div class="time ">
                            <span class="time-elapsed ">00:00 / </span>
                            <span class="time-duration ">00:18</span>
                        </div>
                        <!-- Fullscreen -->
                        <div class="fullscreen ">
                            <i class="fas fa-expand "></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Script -->
    <script src="./app.js "></script>
    <!-- <script src="./index.js "> -->
    <!-- </script> -->
</body>

</html>
